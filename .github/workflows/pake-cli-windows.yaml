name: Build App With Pake CLI (Windows)

env:
  NODE_VERSION: "22"
  PNPM_VERSION: "10.26.2"

on:
  workflow_dispatch:
    inputs:
      url:
        description: "Website URL"
        required: true
      name:
        description: "App name"
        required: true
      icon:
        description: "Icon URL, auto-fetch if empty"
        required: false
      width:
        description: "Window width (px)"
        required: false
        default: "1200"
      height:
        description: "Window height (px)"
        required: false
        default: "780"
      fullscreen:
        description: "Start in fullscreen mode"
        required: false
        type: boolean
        default: false
      hide_title_bar:
        description: "Hide title bar"
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Windows Build
    runs-on: windows-latest
    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Setup Node.js Environment
        uses: ./.github/actions/setup-env
        with:
          mode: build

      - name: Build CLI
        run: pnpm run cli:build

      - name: Rust cache restore
        uses: actions/cache/restore@v4.2.0
        id: cache_store
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-pake-${{ hashFiles('**/Cargo.lock') }}

      - name: Build App (Windows)
        timeout-minutes: 25
        shell: pwsh
        run: |
          $args = "${{ inputs.url }}", "--name", "${{ inputs.name }}"

          if ("${{ inputs.icon }}" -ne "") {
            $args += "--icon", "${{ inputs.icon }}"
          }

          if ("${{ inputs.width }}" -ne "") {
            $args += "--width", "${{ inputs.width }}"
          }

          if ("${{ inputs.height }}" -ne "") {
            $args += "--height", "${{ inputs.height }}"
          }

          if ("${{ inputs.fullscreen }}" -eq "true") {
            $args += "--fullscreen"
          }

          if ("${{ inputs.hide_title_bar }}" -eq "true") {
            $args += "--hide-title-bar"
          }

          Write-Host "Running: node dist/cli.js $($args -join ' ')"
          node dist/cli.js $args

          git checkout -- src-tauri/Cargo.lock

      - name: Upload MSI (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.name }}-Windows
          path: ${{ inputs.name }}.msi
          retention-days: 3

      - name: Rust cache store
        uses: actions/cache/save@v4.2.0
        if: steps.cache_store.outputs.cache-hit != 'true'
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-pake-${{ hashFiles('**/Cargo.lock') }}
